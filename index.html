<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空探索新闻资讯</title>
    <link rel="stylesheet" href="news-styles.css">
</head>
<body>
    <div class="news-container">
        <!-- 主标题 -->
        <h1 class="main-title">频道链接</h1>
        <h2 class="sub-title">太空探测</h2>
        
        <!-- 标题分隔线 -->
        <hr class="title-divider">
        
        <!-- 主要内容区域 -->
        <div class="content-wrapper">
            <!-- 左侧新闻区域 -->
            <div class="left-news">
                <!-- 新闻1 -->
                <div class="news-item">
                    <h4>飞行了200多亿公里的旅行者1号，为何不会撞上太空中的小行星</h4>
                    <div class="news-images">
                        <img src="voyager1.jpg" alt="旅行者1号">
                        <img src="asteroid-belt.jpg" alt="小行星带">
                    </div>
                    <span class="author">作者：太空探索编辑部</span>
                </div>
                
                <!-- 新闻2 -->
                <div class="news-item">
                    <h4>欧洲探测器从4亿公里外传回多张照片</h4>
                    <div class="news-images">
                        <img src="europe-probe.jpg" alt="欧洲探测器">
                        <img src="space-photos.jpg" alt="太空照片">
                    </div>
                    <span class="author">作者：宇宙观察者</span>
                </div>
                
                <!-- 新闻3 -->
                <div class="news-item">
                    <h4>为什么太空没有氧气，陨石仍然能够燃烧</h4>
                    <div class="news-images">
                        <img src="meteor.jpg" alt="陨石">
                        <img src="atmosphere.jpg" alt="大气层">
                    </div>
                    <span class="author">作者：天文科普达人</span>
                </div>
            </div>
            
            <!-- 右侧热文推荐 -->
            <div class="right-recommend">
                <h3 class="recommend-title">热文推荐</h3>
                
                <!-- 推荐1 -->
                <div class="recommend-item">
                    <a href="#">研究表明：人类的自然寿命为120岁</a>
                    <img src="longevity.jpg" alt="人类寿命研究">
                </div>
                
                <!-- 推荐2 -->
                <div class="recommend-item">
                    <a href="#">白墙脏了不用重新刷，一个窍门，简单一擦，立马干净如新</a>
                    <img src="cleaning.jpg" alt="清洁技巧">
                </div>
                
                <!-- 推荐3 -->
                <div class="recommend-item">
                    <a href="#">俗语"八月十二用一宝，四季无烦恼"，一宝竟是盐水</a>
                    <img src="folk-wisdom.jpg" alt="民间俗语">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
